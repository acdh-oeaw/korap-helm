{{- if .Values.kustvaktFull.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "korap.fullname" . }}-kustvakt-full
  labels:
    {{- include "korap.labels" . | nindent 4 }}
    variant: full
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustvakt-full
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: kustvakt-full
        release: {{ .Release.Name }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "korap.fullname" . }}
      restartPolicy: {{ .Values.restartPolicy | default "Always" }}

      {{- /* Render initContainers if LDAP and/or exampleIndex is enabled */ -}}
      {{- if or (and (.Values.full | default dict).enabled (.Values.full.kustvaktLdap.enabled)) (.Values.exampleIndex.enabled) }}
      initContainers:
        {{- /* LDAP config renderer (your original init) */ -}}
        {{- if and (.Values.full | default dict).enabled (.Values.full.kustvaktLdap.enabled) }}
        - name: build-ldap-conf
          image: busybox:1.36
          command:
            - sh
            - -ce
            - |
              set -eu
              PW_FILE="/kustvakt/ldap/secret/{{ .Values.full.kustvaktLdap.passwordKey }}"
              TPL="/kustvakt/ldap-template/ldap.conf.template"
              OUT="/work-ldap/ldap.conf"
              if [ ! -s "$PW_FILE" ]; then
                echo "Password file not found: $PW_FILE" >&2
                exit 1
              fi
              PW="$(cat "$PW_FILE")"
              if [ -z "$PW" ]; then
                echo "Password is empty!" >&2
                exit 1
              fi
              if [ ! -s "$TPL" ]; then
                echo "Template not found: $TPL" >&2
                exit 1
              fi
              sed "s|__LDAP_PASSWORD__|${PW//|/\\|}|g" "$TPL" > "$OUT"
              chmod 600 "$OUT"
              echo "Rendered ldap.conf to $OUT"
          volumeMounts:
            - name: kustvakt-ldap-config     # ConfigMap with template
              mountPath: /kustvakt/ldap-template
              readOnly: true
            - name: kustvakt-ldap-secret     # Secret with password file
              mountPath: /kustvakt/ldap/secret
              readOnly: true
            - name: kustvakt-ldap-generated  # EmptyDir for final ldap.conf
              mountPath: /work-ldap
        {{- end }}

        {{- /* NEW: populate sample index into the same PVC as Kustvakt mounts */ -}}
        {{- if .Values.exampleIndex.enabled }}
        - name: populate-sample-index
          image: alpine:3.19
          command: ["/bin/sh","-lc"]
          args:
            - |
              set -eux
              apk add --no-cache git ca-certificates
              REPO="{{ .Values.exampleIndex.gitRepo | default "https://github.com/KorAP/Kustvakt.git" }}"
              REF="{{ .Values.exampleIndex.gitRef | default "" }}"
              if [ -n "$REF" ]; then
                git clone --depth 1 --branch "$REF" "$REPO" /tmp/kustvakt
              else
                git clone --depth 1 "$REPO" /tmp/kustvakt
              fi
              # Copy upstream sample-index into our mounted PVC
              mkdir -p /kustvakt/index
              cp -a /tmp/kustvakt/sample-index/. /kustvakt/index/
              echo "Sample index populated at /kustvakt/index"
              ls -lah /kustvakt/index | head -50
          volumeMounts:
            - name: index
              mountPath: /kustvakt/index
        {{- end }}
      {{- end }}

      containers:
        - name: kustvakt-full
          image: "{{ (.Values.kustvaktFull | default dict).image }}"
          imagePullPolicy: {{ (.Values.global | default dict).imagePullPolicy }}

          ports:
            - name: http
              containerPort: {{ ((.Values.service | default dict).kustvakt | default dict).port }}

          env:
            {{- with (.Values.kustvaktFull | default dict).extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if and (.Values.full | default dict).enabled (.Values.full.kustvaktLdap.enabled) }}
            - name: KUSTVAKT_LDAP_CONF
              value: "/kustvakt/ldap/ldap.conf"
            {{- end }}

          volumeMounts:
            - name: index
              mountPath: /kustvakt/index

            {{- if and (.Values.full | default dict).enabled ((.Values.full | default dict).kustvaktDataVolume | default dict).enabled }}
            - name: data
              mountPath: "{{ ((.Values.full | default dict).kustvaktDataVolume | default dict).mountPath }}"
            {{- end }}

            {{- if and (.Values.full | default dict).enabled (.Values.full.kustvaktLdap.enabled) }}
            # Mount the generated ldap.conf instead of the raw ConfigMap
            - name: kustvakt-ldap-generated
              mountPath: /kustvakt/ldap
            # Keep secret mounted (some setups also use trustStore here)
            - name: kustvakt-ldap-secret
              mountPath: /kustvakt/ldap/secret
              readOnly: true
            {{- end }}

            {{- /* super_client_info override into data dir to take precedence */ -}}
            {{- $scSecret := (.Values.full | default dict).superClientInfoSecretName }}
            {{- if not $scSecret }}
            {{- if and (.Values.full | default dict).enabled ((.Values.full | default dict).superClientInfo | default dict).enabled }}
            {{- $scSecret = printf "%s-super-client-info" (include "korap.fullname" .) }}
            {{- end }}
            {{- end }}
            {{- if $scSecret }}
            - name: super-client
              mountPath: "/kustvakt/data/super_client_info"
              subPath: "{{ ((.Values.full | default dict).superClientInfoKey | default "super_client_info") }}"
              readOnly: true
            {{- end }}

      volumes:
        - name: index
          persistentVolumeClaim:
            claimName: {{ if (.Values.indexVolume | default dict).existingClaim }}{{ (.Values.indexVolume | default dict).existingClaim }}{{ else }}{{ include "korap.fullname" . }}-index{{ end }}

        {{- if and (.Values.full | default dict).enabled ((.Values.full | default dict).kustvaktDataVolume | default dict).enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ if ((.Values.full | default dict).kustvaktDataVolume | default dict).existingClaim }}{{ ((.Values.full | default dict).kustvaktDataVolume | default dict).existingClaim }}{{ else }}{{ include "korap.fullname" . }}-kustvakt-data{{ end }}
        {{- end }}

        {{- if and (.Values.full | default dict).enabled (.Values.full.kustvaktLdap.enabled) }}
        - name: kustvakt-ldap-config
          configMap:
            name: {{ include "korap.fullname" . }}-kustvakt-ldap-config
            items:
              - key: ldap.conf.template
                path: ldap.conf.template
        - name: kustvakt-ldap-secret
          secret:
            secretName: {{ ternary .Values.full.kustvaktLdap.passwordSecret (printf "%s-kustvakt-ldap-secret" (include "korap.fullname" .)) (hasKey .Values.full.kustvaktLdap "passwordSecret") }}
            optional: false     # ðŸš¨ ENSURES FILE MUST EXIST AND NOT BE EMPTY
        - name: kustvakt-ldap-generated
          emptyDir: {}
        {{- end }}

        {{- if $scSecret }}
        - name: super-client
          secret:
            secretName: {{ $scSecret }}
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "korap.fullname" . }}-kustvakt-full
  labels:
    {{- include "korap.labels" . | nindent 4 }}
    variant: full
spec:
  type: {{ ((.Values.service | default dict).kustvakt | default dict).type }}
  selector:
    app: kustvakt-full
    release: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ ((.Values.service | default dict).kustvakt | default dict).port }}
      targetPort: http
{{- end }}